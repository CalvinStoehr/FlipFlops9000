<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Leaderboard App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #score-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL SCORES -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>FlipFlops Leaderboard <span class="label label-info">{{ scores.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="score-list" class="row">
            <div class="col-sm-6 col-sm-offset-4">

                <!-- LOOP OVER THE SCORES IN $scope.scores -->
                <h2 class="text-success" ng-repeat="score in scores | orderBy:'highest_score':reverse=true">
                    {{ score.username }} : {{ score.highest_score }}
                </h2>

            </div>
        </div>

    </div>

</body>
</html>
